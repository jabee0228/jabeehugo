title: Jabee's Blog
baseURL: "https://jabee.blog/"
theme: PaperModX

enableRobotsTXT: true
enableEmoji: true

languageCode: "zh-tw"

hasCJKLanguage: true

params:
  description: "Jabee's Blog - 人生不只寫code，還有很多有趣的事等我發現"
  author: Reorx
  images:
    - cover.png
  favicon: favicon.ico
  #logo:
  #  icon: images/logo.svg
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  mainSections:
    - posts
    - notes

  # theme params
  DisableLanguageSwitch: true
  TocOpen: true
  TocSide: right
  EnableInstantClick: false
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
    - twitter
    - telegram
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: james930228@gmail.com

  socialIcons:
    - name: github-simple
      url: "https://github.com/reorx"
    - name: gmail
      url: email

  homeInfoParams:
    Title: "Jabee's Blog - 人生不只寫code\U0001F44B"
    Content: |
      歡迎來到我的 Blog

      這邊會分享各種我學習到的新知、旅遊和科技等等

      有問題歡迎寄信給我！

