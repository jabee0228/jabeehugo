permalinks:
  notes: /:section/:year/:month/:slugorfilename

# prefer feed.xml rather than index.xml
outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    - name: Posts
      url: /posts/
      weight: 1
    - name: Notes
      url: /notes/
      weight: 2
    - name: 科技
      url: /tags/科技/
      weight: 3
    - name: 旅遊
      url: /tags/旅遊/
      weight: 4
    - name: About
      url: /About/
      weight: 5
    - name: Archives
      url: /archives/
      weight: 6
    - name: Tag
      url: /tags/
      weight: 7
    - name: search
      url: /search/
      weight: 8

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: dracula
    lineNos: false
    noClasses: false

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
